<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{=response.title or request.application}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="../assets/ico/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="../assets/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="../assets/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="../assets/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="../assets/ico/apple-touch-icon-57-precomposed.png">

    <!-- include stylesheets -->

    <link href="/unioeste_code/static/css/bootstrap.css" rel="stylesheet">
    <link href="/unioeste_code/static/css/bootstrap-responsive.css" rel="stylesheet">
    <script src="/unioeste_code/static/js/jquery.js" type="text/javascript"></script>
    <script src="/unioeste_code/static/js/bootstrap.js" type="text/javascript"></script>

    <!-- Distancia do topo pro layout-->
      <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
      </style>

      <!-- Le CSS customizado, font e tals-->
      <link href="/unioeste_code/static/css/font_style.css" rel="stylesheet">

  </head>

  <body>

    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="{{=URL('index')}}">{{=response.title or request.application}}</a>
          <div class="nav-collapse">
          <ul class="nav pull-right">
            <li class="divider-vertical"></li>
            <li>{{='auth' in globals() and auth.navbar(prefix='',separators=(" [ "," | "," ] "))}}</li>
            <li class="divider-vertical"></li>
           </ul>         

          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

<!-- Corpo principal da pÃ¡gina! -->
  
    <div class="container">
      
      {{block center}}
      {{include}}
      {{end}}

    </div> <!-- /container -->

  </body>
</html>
